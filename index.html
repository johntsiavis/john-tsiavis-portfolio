<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Tsiavis - Director & Photographer</title>
    <style>
        /* CSS Variables for easy customization */
        :root {
            --primary-font: 'Helvetica Neue', Arial, sans-serif;
            --text-color: #333;
            --bg-color: #ffffff;
            --menu-bg: rgba(255, 255, 255, 0.95);
            --menu-text: #333;
            --logo-size: 120px;
            --sidebar-width: 200px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--primary-font);
            color: var(--text-color);
            background-color: var(--bg-color);
            overflow-x: hidden;
        }

        /* Header with Logo */
        .header {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease;
        }

        .header.hidden {
            opacity: 0;
            transform: translateY(-20px);
        }

        .logo {
            font-size: 24px;
            font-weight: 300;
            line-height: 1.2;
            color: var(--text-color);
            text-decoration: none;
            display: block;
        }

        .logo .name {
            font-weight: 600;
        }

        .logo .title {
            font-size: 14px;
            font-weight: 300;
            opacity: 0.7;
        }

        /* Sidebar Navigation */
        .sidebar {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 999;
            background: var(--menu-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 8px;
            transition: all var(--transition-speed) ease;
        }

        .sidebar nav ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar nav a {
            color: var(--menu-text);
            text-decoration: none;
            font-size: 16px;
            font-weight: 300;
            transition: opacity var(--transition-speed) ease;
            display: block;
            white-space: nowrap;
        }

        .sidebar nav a:hover {
            opacity: 0.6;
        }

        /* Mobile Navigation */
        .mobile-nav {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }

        .hamburger {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            background: var(--menu-bg);
            backdrop-filter: blur(10px);
            border-radius: 8px;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 2px;
            background: var(--text-color);
            margin: 5px 0;
            transition: all var(--transition-speed) ease;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 250px;
            height: 100vh;
            background: var(--menu-bg);
            backdrop-filter: blur(10px);
            padding: 80px 30px 30px;
            transition: right var(--transition-speed) ease;
            z-index: 1000;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu ul {
            list-style: none;
        }

        .mobile-menu a {
            color: var(--menu-text);
            text-decoration: none;
            font-size: 18px;
            font-weight: 300;
            display: block;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 40px;
            min-height: 100vh;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border-radius: 8px;
            transition: transform var(--transition-speed) ease;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity var(--transition-speed) ease;
        }

        .gallery-item:hover img {
            opacity: 0.9;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .lightbox-caption {
            color: white;
            text-align: right;
            margin-top: 20px;
            max-width: 500px;
            padding: 0 20px;
            line-height: 1.6;
            font-size: 16px;
            align-self: flex-end;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.25);
            border: none;
            color: white;
            font-size: 24px;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 50%;
            transition: all var(--transition-speed) ease;
            backdrop-filter: blur(10px);
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: 30px;
        }

        .lightbox-next {
            right: 30px;
        }

        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.25);
            border: none;
            color: white;
            font-size: 30px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            border-radius: 50%;
            transition: all var(--transition-speed) ease;
            backdrop-filter: blur(10px);
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .mobile-nav {
                display: block;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-top: 80px;
            }

            .lightbox-nav {
                padding: 10px 15px;
                font-size: 20px;
            }

            .lightbox-prev {
                left: 15px;
            }

            .lightbox-next {
                right: 15px;
            }

            .lightbox-close {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
                font-size: 24px;
            }

            .lightbox-caption {
                font-size: 14px;
                text-align: center;
                align-self: center;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .main-content {
                padding: 15px;
            }
        }

        /* Print Styles */
        @media print {
            .sidebar, .mobile-nav, .lightbox {
                display: none !important;
            }
            
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Logo -->
    <header class="header" id="header">
        <a href="#" class="logo">
            <div class="name">JOHN<br>TSIAVIS</div>
            <div class="title">DIRECTOR<br>PHOTOGRAPHER</div>
        </a>
    </header>

    <!-- Desktop Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="#home">HOME</a></li>
                <li><a href="#portfolio">PORTFOLIO 2</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Mobile Navigation -->
    <div class="mobile-nav">
        <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="mobile-menu" id="mobile-menu">
            <ul>
                <li><a href="#home">HOME</a></li>
                <li><a href="#portfolio">PORTFOLIO 2</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <section class="gallery" id="gallery">
            <!-- Gallery items will be populated by JavaScript -->
            <div class="gallery-item" data-image="https://images.unsplash.com/photo-1566492031773-4f4e44671d66?w=800" data-caption="Portrait session - Contemporary aesthetic with dramatic lighting and post-production elements.">
                <img src="https://images.unsplash.com/photo-1566492031773-4f4e44671d66?w=800" alt="Portrait with vibrant radiating background">
            </div>
            
            <div class="gallery-item" data-image="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=800" data-caption="Environmental portrait - Capturing personality through natural composition and authentic expression.">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=800" alt="Professional headshot">
            </div>
            
            <div class="gallery-item" data-image="https://images.unsplash.com/photo-1494790108755-2616c4e0d5b8?w=800" data-caption="Fashion editorial - Collaborative work showcasing style and contemporary visual narrative.">
                <img src="https://images.unsplash.com/photo-1494790108755-2616c4e0d5b8?w=800" alt="Fashion portrait">
            </div>
            
            <div class="gallery-item" data-image="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=800" data-caption="Character study - Entertainment industry portrait focusing on authentic personality and presence.">
                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=800" alt="Character portrait">
            </div>
            
            <div class="gallery-item" data-image="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=800" data-caption="Commercial portraiture - Professional headshot with clean aesthetic and strong visual impact.">
                <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=800" alt="Professional portrait">
            </div>
            
            <div class="gallery-item" data-image="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=800" data-caption="Editorial work - Contemporary portrait combining technical precision with artistic vision.">
                <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=800" alt="Editorial portrait">
            </div>
        </section>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img class="lightbox-image" id="lightbox-image" src="" alt="">
            <div class="lightbox-caption" id="lightbox-caption"></div>
        </div>
        <button class="lightbox-nav lightbox-prev" id="lightbox-prev">‹</button>
        <button class="lightbox-nav lightbox-next" id="lightbox-next">›</button>
        <button class="lightbox-close" id="lightbox-close">×</button>
    </div>

    <script>
        // Gallery and Lightbox Management
        class PortfolioGallery {
            constructor() {
                this.images = [];
                this.currentIndex = 0;
                this.lightbox = document.getElementById('lightbox');
                this.lightboxImage = document.getElementById('lightbox-image');
                this.lightboxCaption = document.getElementById('lightbox-caption');
                this.init();
            }

            init() {
                this.collectImages();
                this.bindEvents();
                this.initScrollHandler();
                this.initMobileMenu();
            }

            collectImages() {
                const galleryItems = document.querySelectorAll('.gallery-item');
                this.images = Array.from(galleryItems).map(item => ({
                    src: item.dataset.image,
                    caption: item.dataset.caption || '',
                    element: item
                }));
            }

            bindEvents() {
                // Gallery item clicks
                document.querySelectorAll('.gallery-item').forEach((item, index) => {
                    item.addEventListener('click', () => this.openLightbox(index));
                });

                // Lightbox controls
                document.getElementById('lightbox-close').addEventListener('click', () => this.closeLightbox());
                document.getElementById('lightbox-prev').addEventListener('click', () => this.previousImage());
                document.getElementById('lightbox-next').addEventListener('click', () => this.nextImage());

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (!this.lightbox.classList.contains('active')) return;
                    
                    switch(e.key) {
                        case 'Escape':
                            this.closeLightbox();
                            break;
                        case 'ArrowLeft':
                            this.previousImage();
                            break;
                        case 'ArrowRight':
                            this.nextImage();
                            break;
                    }
                });

                // Click outside to close
                this.lightbox.addEventListener('click', (e) => {
                    if (e.target === this.lightbox) {
                        this.closeLightbox();
                    }
                });
            }

            openLightbox(index) {
                this.currentIndex = index;
                this.showImage();
                this.lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            closeLightbox() {
                this.lightbox.classList.remove('active');
                document.body.style.overflow = '';
            }

            showImage() {
                const image = this.images[this.currentIndex];
                this.lightboxImage.src = image.src;
                this.lightboxImage.alt = image.caption;
                this.lightboxCaption.textContent = image.caption;
            }

            previousImage() {
                this.currentIndex = (this.currentIndex - 1 + this.images.length) % this.images.length;
                this.showImage();
            }

            nextImage() {
                this.currentIndex = (this.currentIndex + 1) % this.images.length;
                this.showImage();
            }

            initScrollHandler() {
                let lastScrollY = window.scrollY;
                const header = document.getElementById('header');

                window.addEventListener('scroll', () => {
                    const currentScrollY = window.scrollY;
                    
                    if (currentScrollY > 100) {
                        header.classList.add('hidden');
                    } else {
                        header.classList.remove('hidden');
                    }
                    
                    lastScrollY = currentScrollY;
                });
            }

            initMobileMenu() {
                const hamburger = document.getElementById('hamburger');
                const mobileMenu = document.getElementById('mobile-menu');
                let isOpen = false;

                hamburger.addEventListener('click', () => {
                    isOpen = !isOpen;
                    mobileMenu.classList.toggle('active', isOpen);
                    
                    // Animate hamburger
                    const spans = hamburger.querySelectorAll('span');
                    if (isOpen) {
                        spans[0].style.transform = 'rotate(45deg) translate(6px, 6px)';
                        spans[1].style.opacity = '0';
                        spans[2].style.transform = 'rotate(-45deg) translate(6px, -6px)';
                    } else {
                        spans[0].style.transform = '';
                        spans[1].style.opacity = '';
                        spans[2].style.transform = '';
                    }
                });

                // Close menu when clicking links
                mobileMenu.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        isOpen = false;
                        mobileMenu.classList.remove('active');
                        const spans = hamburger.querySelectorAll('span');
                        spans[0].style.transform = '';
                        spans[1].style.opacity = '';
                        spans[2].style.transform = '';
                    });
                });
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new PortfolioGallery();
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
